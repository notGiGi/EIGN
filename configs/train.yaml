train:
  batch_size: 8
  grad_accum_steps: 1
  max_steps: 1000
  num_epochs: 1
  lr: 3.0e-4
  betas: [0.9, 0.95]
  weight_decay: 0.1
  warmup_steps: 100
  max_grad_norm: 1.0
  log_every_steps: 10
  checkpoint_every_steps: 200
  output_dir: runs/eign_v0
  seed: 123
  deterministic: true
  resume_path: null
