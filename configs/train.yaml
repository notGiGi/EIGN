train:
  batch_size: 8
  grad_accum_steps: 1
  max_steps: 30000
  num_epochs: 1
  lr: 3.0e-4
  betas: [0.9, 0.95]
  weight_decay: 0.1
  warmup_steps: 100
  max_grad_norm: 1.0
  log_every_steps: 10
  checkpoint_every_steps: 5000
  # Base output directory (supports Google Drive paths like /content/drive/MyDrive/eign)
  # Leave null to use default local paths
  base_output_dir: null
  seed: 123
  deterministic: true
  # Auto-resume: if true, automatically loads latest checkpoint from base_output_dir/checkpoints
  auto_resume: true
